<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Murecho&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Murecho:wght@500&display=swap" rel="stylesheet">

    <script src="https://kit.fontawesome.com/b636e708af.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/style.css">
    <title>Formulaire de contact</title>
</head>
<body>
    <main>
        <div class="partie-contact">
            <div class="container-contact">
                <h1>Contactez-nous</h1>
                <h4>Envoyez-nous un message nous vous répondrons sous 24 heures.</h4>

                <div class="coord">
                    <p><i class="fa-solid fa-phone"></i>+33 1 23 45 67 89</p>
                    <p>S.mepori@fmaoel.fr</p>
                    <a href="">16 Rue Peut-être</a>
                </div>

                <div class="rsx">
                    <div class="circle-f" id="facebook"><a href=""><i class="fa-brands fa-facebook-f" id="hover-color-facebook"></i></a></div>
                    <div class="circle-t" id="twitter"><a href=""><i class="fa-brands fa-twitter" id="hover-color-twitter"></i></a></div>
                    <div class="circle-i" id="instagram"><a href=""><i class="fa-brands fa-instagram" id="hover-color-instagram"></i></a></div>

                </div>


            </div>

        </div>








        <div class="partie-formulaire">
            <div class="container-form">
                <form action="">
                    <label for="nom" class="nom">Votre nom</label>
                    <input type="text" class="text-nom" >

                    <label for="mail" class="mail">Mail</label>
                    <input type="text" class="text-mail">

                    <label for="message">Message</label>
                    <textarea class="message" placeholder="Message..."></textarea>

                    <button class="css-button-shadow-border-sliding--red ">Envoyer</button>
                    <!-- <input type="submit" class="btn-envoyer " value="Envoyer"> -->
                </form>
            </div>
        </div>


























        </div>

    </main>
